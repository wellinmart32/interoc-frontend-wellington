<div class="main-content">
    <div class="container-fluid">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header card-header-danger card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">commute</i>
                    </div>
                    <h4 class="card-title ">Viaticos</h4>
                </div>
                <br />

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Search" type="text">
                            </mat-form-field>
                        </div>

                        <div class="col align-self-end">
                            <button mat-raised-button class="btn btn-danger pull-right">
                                <i class="material-icons">add</i>Viaticos</button>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                <!-- <div class="card-icon">
                            <i class="material-icons">library_books</i>
                        </div>
                        <h4 class="card-title ">Detalles viaticos</h4> -->
                                <h4 class="card-title ">Viaticos</h4>
                                <p class="card-category"> Here is a subtitle for this table</p>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">

                                    <div class="mat-elevation-z8">
                                        <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

                                            <!-- Position Column -->
                                            <ng-container matColumnDef="position">
                                                <th mat-header-cell *matHeaderCellDef class="text-primary"
                                                    mat-sort-header> No. </th>
                                                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                            </ng-container>

                                            <!-- Name Column -->
                                            <ng-container matColumnDef="name">
                                                <th mat-header-cell *matHeaderCellDef class="text-primary"
                                                    mat-sort-header> Name </th>
                                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                            </ng-container>

                                            <!-- Weight Column -->
                                            <ng-container matColumnDef="country">
                                                <th mat-header-cell *matHeaderCellDef class="text-primary"
                                                    mat-sort-header> Country
                                                </th>
                                                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                                            </ng-container>

                                            <!-- Symbol Column -->
                                            <ng-container matColumnDef="city">
                                                <th mat-header-cell *matHeaderCellDef class="text-primary"
                                                    mat-sort-header> City </th>
                                                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                                            </ng-container>

                                            <ng-container matColumnDef="salary">
                                                <th mat-header-cell *matHeaderCellDef class="text-primary"
                                                    mat-sort-header> Salary </th>
                                                <td mat-cell *matCellDef="let element" class="text-primary">
                                                    {{element.salary}} </td>
                                            </ng-container>

                                            <!-- Actions button -->
                                            <ng-container matColumnDef="actions">
                                                <th mat-header-cell *matHeaderCellDef> Actions
                                                </th>
                                                <td mat-cell *matCellDef="let element">
                                                    <div class="example-button-container">
                                                        <button mat-mini-fab color="primary"
                                                            aria-label="Example icon button with a menu icon">
                                                            <i class="material-icons">done</i>
                                                        </button>
                                                        <button mat-mini-fab color="accent"
                                                            aria-label="Example icon button with a menu icon">
                                                            <i class="material-icons">edit</i>
                                                        </button>

                                                        <button mat-mini-fab color="warn"
                                                            aria-label="Example icon button with a menu icon">
                                                            <i class="material-icons">delete</i>
                                                        </button>
                                                    </div>
                                                </td>
                                            </ng-container>
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                        </table>

                                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                                        </mat-paginator>
                                    </div>
